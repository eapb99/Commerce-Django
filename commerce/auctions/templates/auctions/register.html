{% extends 'base/body.html' %}

{% block title %}
    Register
{% endblock %}

{% block cheader %}
    <h2 class="text-center">Register</h2>
{% endblock %}


{% block content %}
    {% if message %}
        <div class="text-center">{{ message }}</div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <div class="col-6">
            <div class="card card-cyan">
                <div class="card-header">
                    <h3 class="card-title">New User</h3>
                </div>
                <form action="{% url 'register' %}" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input class="form-control" autocomplete="off" autofocus type="text" name="username"
                                       placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="exampleInputEmail1">Email address</label>
                            <div class="col-sm-10">
                                <input name="email" type="email" autocomplete="off" class="form-control" id="exampleInputEmail1"
                                       placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="exampleInputPassword1">Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="exampleInputPassword1">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="confirmation" class="form-control"
                                       id="exampleInputPassword1"
                                       placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn bg-cyan">Register</button>
                        <div class="float-right">
                            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>



{% endblock %}
