{% extends 'base/body.html' %}
{% block title %}
    Login
{% endblock %}

{% block cheader %}
    <h2 class="text-center"> Login</h2>
{% endblock %}

{% block content %}
    {% if message %}
        <div class="text-center">{{ message }}</div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <div class="col-6">
            <div class="card card-cyan">
                <div class="card-header">
                    <h3 class="card-title">Login</h3>
                </div>
                <form action="{% url 'login' %}" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-9">
                                <input class="form-control" autofocus autocomplete="off" type="text" name="username"
                                       placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="exampleInputPassword1">Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                       placeholder="Password">
                            </div>
                        </div>

                    </div>

                    <div class="card-footer">
                            <button type="submit" class="btn bg-gradient-cyan">Login</button>
                        <div class="float-right">
                            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
